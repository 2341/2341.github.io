  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">Test if DNS zone transfer is allowed</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2020-06-19T17:36:45+02:00" itemprop="datePublished">Jun 19, 2020
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    
<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nv">d</span><span class="o">=</span><span class="s2">"zonetransfer.me"</span><span class="p">;</span>dig axfr <span class="s2">"@"</span><span class="si">$(</span>dig +short ns <span class="nv">$d</span> | <span class="nb">head</span> <span class="nt">-n</span> 1<span class="si">)</span> <span class="nv">$d</span></code></pre></figure>

<p>If successful your output should look like this:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="p">;</span> &lt;&lt;<span class="o">&gt;&gt;</span> DiG 9.16.1-Ubuntu &lt;&lt;<span class="o">&gt;&gt;</span> axfr @nsztm1.digi.ninja. zonetransfer.me
<span class="p">;</span> <span class="o">(</span>1 server found<span class="o">)</span>
<span class="p">;;</span> global options: +cmd
zonetransfer.me.        7200    IN      SOA     nsztm1.digi.ninja. robin.digi.ninja. 2019100801 172800 900 1209600 3600
zonetransfer.me.        300     IN      HINFO   <span class="s2">"Casio fx-700G"</span> <span class="s2">"Windows XP"</span>
zonetransfer.me.        301     IN      TXT     <span class="s2">"google-site-verification=tyP28J7JAUHA9fw2sHXMgcCC0I6XBmmoVi04VlMewxA"</span>
zonetransfer.me.        7200    IN      MX      0 ASPMX.L.GOOGLE.COM.
zonetransfer.me.        7200    IN      MX      10 ALT1.ASPMX.L.GOOGLE.COM.
zonetransfer.me.        7200    IN      MX      10 ALT2.ASPMX.L.GOOGLE.COM.
zonetransfer.me.        7200    IN      MX      20 ASPMX2.GOOGLEMAIL.COM.
zonetransfer.me.        7200    IN      MX      20 ASPMX3.GOOGLEMAIL.COM.
zonetransfer.me.        7200    IN      MX      20 ASPMX4.GOOGLEMAIL.COM.
zonetransfer.me.        7200    IN      MX      20 ASPMX5.GOOGLEMAIL.COM.
zonetransfer.me.        7200    IN      A       5.196.105.14
zonetransfer.me.        7200    IN      NS      nsztm1.digi.ninja.
zonetransfer.me.        7200    IN      NS      nsztm2.digi.ninja.
_acme-challenge.zonetransfer.me. 301 IN TXT     <span class="s2">"6Oa05hbUJ9xSsvYy7pApQvwCUSSGgxvrbdizjePEsZI"</span>
_sip._tcp.zonetransfer.me. 14000 IN     SRV     0 0 5060 www.zonetransfer.me.
14.105.196.5.IN-ADDR.ARPA.zonetransfer.me. 7200 IN PTR www.zonetransfer.me.
asfdbauthdns.zonetransfer.me. 7900 IN   AFSDB   1 asfdbbox.zonetransfer.me.
asfdbbox.zonetransfer.me. 7200  IN      A       127.0.0.1
asfdbvolume.zonetransfer.me. 7800 IN    AFSDB   1 asfdbbox.zonetransfer.me.
canberra-office.zonetransfer.me. 7200 IN A      202.14.81.230
cmdexec.zonetransfer.me. 300    IN      TXT     <span class="s2">"; ls"</span></code></pre></figure>

<p>And if unsuccessful like this:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="p">;</span> <span class="o">(</span>2 servers found<span class="o">)</span>
<span class="p">;;</span> global options: +cmd
<span class="p">;</span> Transfer failed.</code></pre></figure>
